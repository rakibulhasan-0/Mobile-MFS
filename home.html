<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Payoo</title>
    <!-- daysiui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center p-3 ">
            <div class="flex items-center p-3">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-4">
                    <h2 class="font-bold ">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
                    Out</button>
            </div>
        </div>


        <div class=" p-3 mt-5">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>



        <!-- cart 1 -->
        <div class="min-h-[200px] grid grid-cols-3  gap-4 p-3 ">
            <div id="add-money-main" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2 class="mt-1">Add Money</h2>

            </div>
            <div id="cashout-main" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2 class="mt-1">Cashout</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h2 class="mt-1">Transfer Money</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/bonus1.png">
                <h2 class="mt-1">Get Bonus</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2 class="mt-1">Pay Bill</h2>

            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2 class="mt-1">Transaction</h2>

            </div>

        </div>
    </div>

    <!-- all from section -->

    <div class="all-from-section  max-w-lg mx-auto ">

        <!-- add money -->
        <div id="add-money-parent">
            <h1 class=" my-5 font-semibold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <h1 class="mb-3 font-semibold">Select A Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] rounded-3xl w-full">
                        <option disabled selected>Select Bank</option>
                        <option>Ab Bank</option>
                        <option>City Bank</option>
                        <option>Islami Bank Bangladesh </option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold " for="">Bank Account Number</label>
                    <br>
                    <input id="account-number" type="text" placeholder="Enter 11 Digit Number "
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold " for="">Amount to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold " for="">Pin Number</label>
                    <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 Digit  Pin Number "
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <button id="add-money-btn" class="btn text-white text-[17px] bg-[#0874F2] mt-5 w-full rounded-3xl">Add
                    Money</button>
            </form>

        </div>

        <!-- cashout -->

        <div id="cashout-parent">
            <h1 class=" my-5 font-semibold">Cashout</h1>

            <!-- Cashout from  -->
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mt-3">
                    <label class="font-semibold " for="">Agent Number</label>
                    <br>
                    <input id="agent-number" type="text" placeholder="Enter 11 Digit Number "
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold " for="">Amount</label>
                    <br>
                    <input id="add-amount-w" type="text" placeholder="Enter amount to withdraw"
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold " for="">Pin Number</label>
                    <br>
                    <input id="add-pin-w" type="text" placeholder="Enter 4 Digit  Pin Number "
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <button id="withdraw-btn" class="btn text-white text-[17px] bg-[#0874F2] mt-5 w-full rounded-3xl">Withdraw
                    Money</button>
            </form>

        </div>

    </div>

    <script src="./js/home.js"></script>
</body>

</html>
