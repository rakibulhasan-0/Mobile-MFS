<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>

    <!-- daysiui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[150px] w-[300px]   bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

    </div>

    <form class=" w-[380px] bg-white rounded-2xl p-5 ">
        <div>
            <label class="font-semibold "   for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number " class="input bg-[#f4f5f7] rounded-3xl mt-3" />
        </div>
        <div class="mt-3">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter Your 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl "  />
        </div>

        <button id="log-in-button" class="btn text-white text-[17px] bg-[#0874F2] mt-5 w-full rounded-3xl">Login</button>

    </form>


    <!-- js Scrips -->

    <script src="/js/mai.js"></script>
</body>

</html>
